  downloads_path_provider_28: ^0.1.2
  package_info_plus: ^1.3.0
  image_picker: ^0.8.4+3
  cached_network_image: ^3.1.0
  photo_view: ^0.13.0
  flutter_svg: ^0.23.0+1
  flutter_bloc: ^7.1.0
  just_audio: ^0.9.18
  record: ^3.0.2
  html2md: ^1.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter
flutter_icons:
  image_path: "img/logo.png"
  image_path_android: "img/logo.png"
  image_path_ios: "img/logo.png"
  android: true
  ios: true
# For information on the generic Dart part of this file, see the
