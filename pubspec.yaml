  firebase_core: ^1.7.0
  shared_preferences: ^2.0.8
  google_maps_flutter: ^2.0.11
  geolocator: ^7.7.0
  location: ^4.3.0
  font_awesome_flutter: ^9.1.0
  firebase_messaging: ^10.0.8
  flutter_spinkit: ^5.1.0
  expandable: ^5.0.1
