  flutter_local_notifications: ^9.0.0
  flutter_uploader: ^3.0.0-beta.3
  dio: ^4.0.0
  flutter_downloader: ^1.7.1
  # downloads_path_provider: ^0.1.0
  path_provider: ^2.0.5
  random_string: ^2.3.1
  flutter_launcher_icons: ^0.9.2
  multiselect_formfield: ^0.1.6
  permission_handler: ^8.2.5
  firebase_database: ^8.0.0
